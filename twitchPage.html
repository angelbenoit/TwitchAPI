<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch TV API</title>
    <link rel="stylesheet" href="twitchCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div><!--whole box-->

        <div class="container jumbotron" id="topPart">
                <h1>Twitch Streamers</h1>
        </div>

    <div class="container">
        <div id="status" class="row"> <!--filters all, online, or offline?-->
            <button id="all" class="col-xs-4 btn btn-default">ALL
            </button>
            <button id="online" class="col-xs-4 btn btn-default">ONLINE
            </button>
            <button id="offline" class="col-xs-4 btn btn-default">OFFLINE
            </button>
        </div>
    </div>


    <div class="container">
        <div id="userInfo" class="row"> <!-- user info from left to right including icon, username, and title of stream -->
            <span id="image" class="col-sm-4"> <!-- profile picture of the user -->dog
            </span>
            <span id="userName" class="col-sm-4"> dog
            </span>
            <span id="title" class="col-sm-4"> <!-- if user is offline, then title will be "offline" -->dog
            </span>
        </div>
    </div>


    </div>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="twitchJS.js"></script>
</body>
</html>
