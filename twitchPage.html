<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch TV API</title>
    <link rel="stylesheet" href="twitchCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div><!--whole box-->

        <div class="container jumbotron" id="topPart">
            <div class="row">
                <h1 class="col-xs-3">Twitch Streamers</h1>

                <div id="status" class="col-xs-3"> <!--filters all, online, or offline?-->
                    <div id="all">dog
                    </div>
                    <div id="online">dog
                    </div>
                    <div id="offline">dog
                    </div>
                </div>
            </div>

        </div>


        <div id="userInfo"> <!-- user info from left to right including icon, username, and title of stream -->
            <div id="image"> <!-- profile picture of the user -->dog
            </div>
            <div id="userName">dog
            </div>
            <div id="title"> <!-- if user is offline, then title will be "offline" -->dog
            </div>
        </div>

    </div>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="twitchJS.js"></script>
</body>
</html>
