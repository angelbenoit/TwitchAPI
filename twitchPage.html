<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch TV API</title>
    <link rel="stylesheet" href="twitchCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div><!--whole box-->

    <div class="container jumbotron" id="topPart">
        <h1>
            <img id="twitchIcon" src="https://cdn1.iconfinder.com/data/icons/simple-icons/4096/twitch-4096-black.png">
            Twitch Streamers
        </h1>
    </div>

    <div class="container">
        <div id="status" class="row"> <!--filters all, online, or offline?-->
            <button id="all" class="col-xs-4 btn btn-default">ALL
            </button>
            <button id="online" class="col-xs-4 btn btn-default">ONLINE
            </button>
            <button id="offline" class="col-xs-4 btn btn-default">OFFLINE
            </button>
        </div>
    </div>


    <div class="container">
        <div id="userInfo"> <!-- user info from left to right including icon, username, and title of stream -->


        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="twitchJS.js"></script>
</body>
</html>
